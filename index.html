<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    color: black;
    font-family: system-ui;
  }

  #main {
    display: flex;
    margin: auto;
    padding: 10px;
    gap: 5px;
    flex-direction: column;
    max-width: 920px;
  }

  #form {
    padding: 5px;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
  }

  #form div {
    display: flex;
    gap: 7px;
    flex-grow: 1;
    flex-wrap: wrap;
  }

  #form input[type="number"] {
    padding: 15px 20px;
    outline: none;
    border-radius:5px;
    border: 1px solid gray;
    min-width: 200px;
    flex-grow: 1;
  }

  #form button {
    padding: 15px 20px;
    background: rgb(75, 173, 234);
    border: 0;
    border-radius: 5px;
    min-width: 130px;
    flex-grow: 1;
  }

  #results {
    padding: 10px 20px;
    font-size: 1.8vh;
    text-align: left;
  }

  #notice {
    padding: 5px;
    color: rgb(224, 0, 0);
  }
</style>
<body>
  <div id="main">
    <div id="notice">Valorile trebuie sa fie mai mari decat <b>0</b></div>
    <div id="form">
      <div>
        <input type="number" placeholder="Prima valoare" step=".01" id="val1">
        <input type="number" placeholder="A doua valoare" step=".01" id="val2">
      </div>
      <div>
        <button id="run">Calculeaza</button>
        <button id="reset">Reseteaza</button>
      </div>
    </div>
    <div id="results"></div>
  </div>
</body>

<script>
  const reaload = () => window.location.reload();

  const run = () => {
    const val1 = +document.querySelector('#val1').value;
    const val2 = +document.querySelector('#val2').value;

    if (!val1 && !val2) return;

    let bigger, lower;

    if (val1 > val2 || val1 === val2) {
      bigger = val1;
      lower = val2;
    } else  {
      bigger = val2;
      lower = val1;
    }

    const diff = bigger - lower;

    const lowerP = ((diff * 100) / bigger).toFixed(2);
    const biggerP = ((diff * 100) / lower).toFixed(2);

    const lowerPfromBigger = ((lower * 100) / bigger).toFixed(2);
    const biggerPfromLower = ((bigger * 100) / lower).toFixed(2);

    const pFromLower = ((bigger / 100) * lower).toFixed(2);
    const pFromBigger = ((lower / 100) * bigger).toFixed(2);

    document.querySelector('#results').innerHTML = `
      <p>
        Diferenta dintre cele doua valori este <b>${diff}</b><br><br>
        Aceasta reprezinta:<br>
        &nbsp; - <b>${lowerP}%</b> din <b>${bigger}</b><br>
        &nbsp; - <b>${biggerP}%</b> din <b>${lower}</b><br><br>
        <b>${lower}</b> este cu <b>${lowerP}%</b> mai mic decat <b>${bigger}</b><br><br>
        <b>${bigger}</b> este cu <b>${biggerP}%</b> mai mare decat <b>${lower}</b><br><br><br>

        <b>${lower}</b> reprezinta <b>${lowerPfromBigger}%</b> din <b>${bigger}</b><br><br>
        <b>${bigger}</b> reprezinta <b>${biggerPfromLower}%</b> din <b>${lower}</b><br><br><br>

        <b>${lower}%</b> din <b>${bigger}</b> este <b>${pFromBigger}</b><br><br>
        <b>${bigger}%</b> din <b>${lower}%</b> este <b>${pFromLower}</b><br><br>
      </p>
    `;
  };

  document.querySelector('#run').addEventListener('click', run);

  document.querySelector('#reset').addEventListener('click', reaload);

  document.addEventListener('keydown', e => {
    if (e.key.toLocaleLowerCase() === 'escape') reaload();
    if (e.key.toLocaleLowerCase() === 'enter') run();
  })
</script>
</html>
